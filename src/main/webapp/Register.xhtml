<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
       
 <h:head>
    <title>User Registration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f0f2f5;
        }

        .container {
            width: 450px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3c2a;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 92%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #4d5b46;
            box-shadow: 0 0 5px rgba(77,91,70,0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4d5b46;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2d3c2a;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4d5b46;
            font-weight: bold;
        }

        .messages {
            margin-bottom: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <div class="container">

            <div class="title">User Registration</div>

            <h:messages id="hmsg" layout="list" styleClass="messages" />

            <!-- USERNAME -->
            <div class="form-group">
                <label>Username</label>
                <h:inputText id="username"
                             value="#{adminCDIbean.username}"
                             required="true"
                             requiredMessage="Username cannot be empty"
                             styleClass="input" />
            </div>

            <!-- EMAIL -->
            <div class="form-group">
                <label>Email</label>
                <h:inputText id="email"
                             value="#{adminCDIbean.email}"
                             required="true"
                             requiredMessage="Email cannot be empty"
                             validatorMessage="Invalid email format"
                             styleClass="input" />
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label>Password</label>
                <h:inputSecret value="#{adminCDIbean.password}"
                               required="true"
                               requiredMessage="Password cannot be empty"
                               styleClass="input" />
            </div>

            <!-- PHONE -->
            <div class="form-group">
                <label>Phone</label>
                <h:inputText id="phone"
                             value="#{adminCDIbean.phone}"
                             required="true"
                             requiredMessage="Phone cannot be empty"
                             validatorMessage="Phone must contain only digits"
                             styleClass="input">
                    <f:validateRegex pattern="[0-9]+"/>
                </h:inputText>
            </div>

            <!-- SUBMIT BUTTON -->
            <h:commandButton value="Register"
                             action="#{adminCDIbean.registerUser}"
                             styleClass="btn" />

            <!-- LINKS -->
            <div class="links">
                <a href="Login.jsf">Login</a>
            </div>

        </div>
    </h:form>
</h:body>
   </html>
