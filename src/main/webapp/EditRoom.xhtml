<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Edit Room</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 480px;
            margin: 50px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .form-grid {
            width: 100%;
        }

        .form-grid label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"], textarea, select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .checkbox-row {
            margin-top: 12px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: #217dbb;
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .button-row {
            margin-top: 20px;
            text-align: center;
        }

    </style>
</h:head>

<h:body>

    <div class="container">

        <h1>Edit Room</h1>

        <h:form>

            <h:panelGrid columns="2" columnClasses="labelField,inputField" styleClass="form-grid">

                <h:outputLabel value="Room Type:"/>
                <h:inputText value="#{adminCDIbean.roomType}" required="true"/>

                <h:outputLabel value="Room Price:"/>
                <h:inputText value="#{adminCDIbean.roomPrice}" required="true"/>

                <h:outputLabel value="Availability:"/>
                <h:selectBooleanCheckbox value="#{adminCDIbean.availability}" style="margin-top:10px;" />

                <h:outputLabel value="Room Image:"/>
                <h:inputText value="#{adminCDIbean.roomimagepath}" />

            </h:panelGrid>

            <div class="button-row">
                <h:commandButton value="Update Room" action="#{adminCDIbean.updateRoom}" styleClass="btn-primary"/>
                <h:commandButton value="Cancel" action="RoomList.jsf?faces-redirect=true" styleClass="btn-cancel" immediate="true"/>
            </div>

        </h:form>

    </div>

</h:body>
</html>
