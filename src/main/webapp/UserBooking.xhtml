<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Room Booking</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #eef2ec, #dbe6d8);
            margin: 0;
            padding: 0;
        }

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            background: #394b3c;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover,
        .nav-links .active {
            text-decoration: underline;
        }

        /* Card */
        .card {
            width: 40%;
            min-width: 320px;
            margin: 60px auto;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #394b3c;
            margin-bottom: 25px;
        }

        .card .label { font-weight: 600; color: #3c4b39; padding-right: 15px; text-align: right; vertical-align: middle; }
        .card .value { text-align: left; }

        h:inputText {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #d0d6cc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s ease;
        }
        h:inputText:focus {
            border-color: #394b3c;
            outline: none;
            box-shadow: 0 0 5px rgba(57,75,60,0.5);
        }

        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #2f3f32, #394b3c);
            color: white;
            padding: 12px 0;
            margin-top: 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #394b3c, #2f3f32);
            box-shadow: 0 5px 15px rgba(57,75,60,0.4);
        }

        @media (max-width: 768px) {
            .card { width: 90%; padding: 30px 20px; }
        }
    </style>
</h:head>

<h:body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-links">
        <a href="Home.jsf">Home</a>
        <a href="UserHotel.jsf">Hotel</a>
        <a href="AboutUs.jsf">About Us</a>
        <a href="Blog.jsf">Blog</a>
    </div>
</div>

<!-- ROOM BOOKING CARD -->
<div class="card">
    <h2>Book Room</h2>

    <h:form>
        <h:panelGrid columns="2" columnClasses="label,value" cellpadding="8">

            <h:outputLabel value="Check-in Date:" />
            <h:inputText value="#{userCDIbean.checkIn}" required="true" type="date">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>

            <h:outputLabel value="Check-out Date:" />
            <h:inputText value="#{userCDIbean.checkOut}" required="true" type="date">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>
        </h:panelGrid>

        <h:commandButton value="Book Now"
                         styleClass="btn"
                         action="#{userCDIbean.bookRoomAndGoToPayment(userCDIbean.bookingRoomId, room.hotel.hotelId)}" />
    </h:form>
</div>

</h:body>
</html>
