<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
    
    <h:head>
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #eef1f4;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 300px;
            background: #0f172a;
            color: white;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
            color: #e2e8f0;
        }

        .menu-wrapper {
            width: 100%;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .menu-item {
            width: 84%;
            margin:auto;
            background: #1e293b;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
            margin-bottom: 10px; 
        }

        .menu-item:hover {
            background: #334155;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }

        /* RIGHT SIDE CONTENT */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .content-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
        }
    </style>
</h:head>

<h:body>

    <!-- FORM WRAPS BUTTON LINKS ONLY (NOT ENTIRE PAGE) -->
    <div style="display: flex; width: 100%; height:100vh;">

        <!-- LEFT SIDEBAR -->
        <div class="sidebar">
            <h2>Admin Panel</h2>

            <div class="menu-wrapper">
                <h:form>
                    <div class="menu-item">
                        <h:commandLink value="Dashboard" action="#{adminCDIbean.setPage('welcome')}" />
                    </div>

                    <div class="menu-item">
                        <h:commandLink value="Hotels" action="#{adminCDIbean.setPage('Hotel')}" />
                    </div>

                    <div class="menu-item">
                        <h:commandLink value="Rooms" action="#{adminCDIbean.setPage('RoomList')}" />
                    </div>

                    <div class="menu-item">
                        <h:commandLink value="Users" action="#{adminCDIbean.setPage('UserList')}" />
                    </div>

                    <div class="menu-item">
                        <h:commandLink value="Bookings" action="#{adminCDIbean.setPage('BookingList')}" />
                    </div>

                    <div class="menu-item">
                        <h:commandLink value="Payments" action="#{adminCDIbean.setPage('Payments')}" />
                    </div>
                </h:form>
            </div>
        </div>

        <!-- RIGHT SIDE MAIN CONTENT -->
        <div class="content-area">
            <div class="content-card">
                <ui:include src="#{adminCDIbean.page}.xhtml"/>
            </div>
        </div>

    </div>

</h:body>
</html>
