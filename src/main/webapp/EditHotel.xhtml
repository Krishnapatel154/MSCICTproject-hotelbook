<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Edit Hotel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 480px;
            margin: 50px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .form-grid {
            width: 100%;
        }

        .form-grid label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"], textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #217dbb;
        }

        .btn-cancel {
            background: #e74c3c;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .button-row {
            margin-top: 20px;
            text-align: center;
        }

        .button-row h\:commandButton {
            margin-right: 10px;
        }

    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>Edit Hotel</h1>

        <h:form>
            <h:panelGrid columns="2" columnClasses="labelField,inputField" styleClass="form-grid">

                <h:outputLabel value="Hotel Name:"/>
                <h:inputText value="#{adminCDIbean.hotelName}" required="true"/>

                <h:outputLabel value="Location:"/>
                <h:inputText value="#{adminCDIbean.location}" />

                <h:outputLabel value="City:"/>
                <h:inputText value="#{adminCDIbean.city}" />

                <h:outputLabel value="Rating:"/>
                <h:inputText value="#{adminCDIbean.rating}" />

                <h:outputLabel value="Description:"/>
                <h:inputTextarea value="#{adminCDIbean.description}" rows="4" cols="30"/>
                
                <h:outputLabel value="Imagepath:"/>
                <h:inputTextarea value="#{adminCDIbean.imagepath}" rows="4" cols="30"/>
            </h:panelGrid>

            <div class="button-row">
                <h:commandButton value="Update Hotel" action="#{adminCDIbean.updateHotel}" styleClass="btn-primary"/>
                <h:commandButton value="Cancel" action="AdminDashboard.jsf?faces-redirect=true" styleClass="btn-cancel" immediate="true"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
