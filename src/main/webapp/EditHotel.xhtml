<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
    <title>Edit Hotel</title>
</h:head>
<h:body>
    <h1>Edit Hotel Details</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Hotel Name:"/>
            <h:inputText value="#{adminCDIbean.hotelName}" required="true"/>

            <h:outputLabel value="Location:"/>
            <h:inputText value="#{adminCDIbean.location}"/>

            <h:outputLabel value="City:"/>
            <h:inputText value="#{adminCDIbean.city}"/>

            <h:outputLabel value="Rating:"/>
            <h:inputText value="#{adminCDIbean.rating}" />

            <h:outputLabel value="Description:"/>
            <h:inputTextarea value="#{adminCDIbean.description  }" rows="4" cols="30"/>
        </h:panelGrid>

        <br/>

        <h:commandButton value="Update Hotel" action="#{adminCDIbean.updateHotel}" />
        <h:commandButton value="Cancel" action="AdminDashboard.jsf?faces-redirect=true" immediate="true"/>
    </h:form>
</h:body>
</html>
