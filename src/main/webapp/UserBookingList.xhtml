<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>My Bookings</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #f3f1df;
        }

        .card {
            width: 90%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #2d3c2a;
        }

        .booking-table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #3a4b3a;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #eef3f7;
        }

        .status {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        .Pending  { background: #f1c40f; color: black; }
        .Confirmed  { background: #2ecc71; color: white; }
        .Cancelled  { background: #e74c3c; color: white; }
    </style>
</h:head>

<h:body>

<div class="card">
    <div class="title">My Bookings</div>

    <h:form>
         <h:commandButton value="Home"
                         action="Home.jsf?faces-redirect=true"
                         style="
                            margin-bottom:20px;
                            padding:10px 20px;
                            background:#3a4b3a;
                            color:white;
                            border:none;
                            border-radius:8px;
                            cursor:pointer;
                            font-size:15px;
                         "/>
        <h:dataTable value="#{userCDIbean.bookingList}" var="b"
                     styleClass="booking-table"
                     rendered="#{not empty userCDIbean.bookingList}">

            <h:column>
                <f:facet name="header">Booking ID</f:facet>
                #{b.bookingId}
            </h:column>

            <h:column>
                <f:facet name="header">Hotel</f:facet>
                #{b.rooms.hotels.hotelName}
            </h:column>

            <h:column>
                <f:facet name="header">Room</f:facet>
                #{b.rooms.roomType}
            </h:column>

            <h:column>
                <f:facet name="header">Check-In</f:facet>
                #{b.checkInDate}
            </h:column>

            <h:column>
                <f:facet name="header">Check-Out</f:facet>
                #{b.checkOutDate}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                <span class="status #{b.status}">#{b.status}</span>
            </h:column>

        </h:dataTable>

        <h:outputText value="No bookings found"
                      rendered="#{empty userCDIbean.bookingList}"
                      style="display:block; text-align:center; margin-top:20px;" />
    </h:form>
</div>

</h:body>
</html>
