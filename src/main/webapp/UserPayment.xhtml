<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                        url('your-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            background: #394b3c;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover,
        .nav-links .active {
            text-decoration: underline;
        }

        .card {
            width: 40%;
            min-width: 320px;
            margin: 80px auto;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .card h2 {
            text-align: center;
            font-size: 30px;
            color: #2f3f32;
            margin-bottom: 30px;
        }

        h:outputLabel { font-weight: 600; color: #394b3c; padding-right: 10px; }

        h:selectOneMenu {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #d0d6cc;
            font-size: 14px;
            transition: 0.2s ease;
        }
        h:selectOneMenu:focus {
            border-color: #2f3f32;
            outline: none;
            box-shadow: 0 0 5px rgba(47,63,50,0.5);
        }

        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #2f3f32, #394b3c);
            color: white;
            padding: 12px 0;
            margin-top: 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #394b3c, #2f3f32);
            box-shadow: 0 5px 15px rgba(57,75,60,0.4);
        }

        .info-box {
            background: #f5f6f5;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #394b3c;
            font-weight: 500;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .card { width: 90%; padding: 30px 20px; }
        }
    </style>
</h:head>

<h:body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-links">
        <a href="Home.jsf">Home</a>
        <a href="UserHotel.jsf">Hotel</a>
        <a href="AboutUs.jsf">About Us</a>
        <a href="Blog.jsf">Blog</a>
    </div>
</div>

<div class="card">
    <h2>Payment</h2>

    <h:form>
        <div class="info-box">
            Room ID: #{userCDIbean.selectedRoomId} <br/>
            Booking ID: #{userCDIbean.selectedBookingId} <br/>
            User ID: #{userCDIbean.userId} <br/>
        </div>

        <h:panelGrid columns="2" columnClasses="label,value" cellpadding="8">
            <h:outputLabel value="Payment Mode:" />
            <h:selectOneMenu value="#{userCDIbean.paymentMode}">
                <f:selectItem itemValue="Online" itemLabel="Online"/>
                <f:selectItem itemValue="Card" itemLabel="Card"/>
                <f:selectItem itemValue="Cash" itemLabel="Cash"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Pay Now" styleClass="btn" action="#{userCDIbean.processPayment}" />
    </h:form>
</div>

</h:body>
</html>
