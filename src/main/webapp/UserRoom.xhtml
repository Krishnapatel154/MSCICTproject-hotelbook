<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Rooms List</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f6f7f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #394b3c;
            font-size: 28px;
            font-weight: 700;
        }

        /* CARD GRID */
        .card-wrapper {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        /* ROOM CARD */
        .room-card {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            transition: 0.3s ease;
        }

        .room-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.20);
        }

        .room-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .room-content {
            padding: 18px;
        }

        .room-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2f3f32;
        }

        .room-price {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #496a48;
        }

        .availability {
            font-size: 14px;
            font-weight: 600;
            color: #394b3c;
            margin-bottom: 12px;
        }

        .book-btn {
            width: 100%;
            padding: 10px;
            background: #394b3c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .book-btn:hover {
            background: #2f3f32;
        }
    </style>
</h:head>

<h:body>
<div class="container">
    <h1>Available Rooms</h1>

    <div class="card-wrapper">
        <ui:repeat value="#{userCDIbean.rooms}" var="room">

            <div class="room-card">

                <!-- FIXED ROOM IMAGE (can change later to dynamic) -->
                <img src="#{request.contextPath}/images/News1.avif"
                     alt="Room Image" class="room-img"/>

                <div class="room-content">
                    <div class="room-title">
                        <lable>Room Type :</lable>
                        #{room.roomType} 
                    </div>

                    <div class="room-price">
                        â‚¹ #{room.roomPrice}
                    </div>

                    <div class="availability">
                        Status:
                        <b style="color: #{room.availability ? 'green' : 'red'};">
                            #{room.availability ? 'Available' : 'Booked'}
                        </b>
                    </div>

                    <h:form>
                        <h:commandButton value="Book Room"
                                         styleClass="book-btn"
                                          action="#{userCDIbean.goToBooking(room.roomId)}"
                                          disabled="#{not room.availability}" />
                    </h:form>

                </div>
            </div>

        </ui:repeat>
    </div>

</div>
</h:body>
</html>
