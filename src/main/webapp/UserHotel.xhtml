<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Hotel Sphere ‚Äì Explore Hotels</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f6f7f4;
        }

        /* ---------------- NAVBAR ---------------- */
        .navbar {
            width: 100%;
            background: #2f3f32;
            padding: 15px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links .active {
            text-decoration: underline;
        }
        
        
        /* ----------------------------------------- */

        .container {
            width: 100%;
            padding: 40px 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 700;
            color: #2f3f32;
        }

        .card-wrapper {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 28px;
        }

        .hotel-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: 0.3s ease;
        }

        .hotel-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.22);
        }

        .hotel-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .hotel-content {
            padding: 18px 20px;
        }

        .hotel-title {
            font-size: 22px;
            font-weight: 650;
            color: #30352f;
            margin-bottom: 8px;
        }

        .hotel-location {
            font-size: 14px;
            font-weight: 500;
            color: #496a48;
            margin-bottom: 6px;
        }

        .hotel-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            height: 45px;
            overflow: hidden;
        }

        .rating-box {
            background: #394b3c;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .view-btn {
            width: 100%;
            padding: 12px;
            background: #394b3c;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .view-btn:hover {
            background: #2f3f32;
        }
    </style>
</h:head>

<h:body>

<!-- ‚úÖ NAVBAR ADDED -->
<div class="navbar">
    <div class="nav-links">
        <a class="active" href="Home.jsf">Home</a>
        <a href="UserHotel.jsf">Hotel</a>
        <a href="Blog.jsf">Blog</a>
        <a href="Aboutus.jsf">About Us</a>
    </div>
</div>
<!-- END NAVBAR -->

<div class="container">

    <h1>Explore Hotels</h1>

    <h:form>

        <div class="card-wrapper">

            <ui:repeat value="#{adminCDIbean.hotels}" var="hotel">

                <div class="hotel-card">

                    <img class="hotel-img"
                         src="#{request.contextPath}/images/hero.jpg"
                         alt="Hotel Image"/>

                    <div class="hotel-content">

                        <div class="hotel-title">#{hotel.hotelName}</div>

                        <div class="hotel-location">üìç #{hotel.city} ‚Äì #{hotel.location}</div>

                        <div class="rating-box">
                            ‚≠ê Rating: #{hotel.rating}
                        </div>

                        <div class="hotel-desc">
                            #{hotel.description}
                        </div>

                        <h:commandButton value="View Rooms"
                                         styleClass="view-btn"
                                         action="#{userCDIbean.viewRooms(hotel.hotelId)}"/>
                    </div>

                </div>

            </ui:repeat>

        </div>

    </h:form>

</div>

</h:body>
</html>
