<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add Hotel</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f0f2f5;
        }

        .container {
            width: 480px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3c2a;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 92%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4d5b46;
            box-shadow: 0 0 5px rgba(77,91,70,0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4d5b46;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2d3c2a;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4d5b46;
            font-weight: bold;
        }

        .messages {
            margin-bottom: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</h:head>

<h:body>

    <h:form enctype="multipart/form-data">

        <div class="container">

            <div class="title">Add New Hotel</div>

            <h:messages id="hmsg" layout="list" styleClass="messages" />

            <!-- HOTEL NAME -->
            <div class="form-group">
                <label>Hotel Name</label>
                <h:inputText value="#{adminCDIbean.hotelName}" required="true"
                             requiredMessage="Hotel name cannot be empty"/>
            </div>

            <!-- CITY -->
            <div class="form-group">
                <label>City</label>
                <h:inputText value="#{adminCDIbean.city}" required="true"
                             requiredMessage="City cannot be empty"/>
            </div>

            <!-- LOCATION / ADDRESS -->
            <div class="form-group">
                <label>Address</label>
                <h:inputText value="#{adminCDIbean.location}" required="true"
                             requiredMessage="Address cannot be empty"/>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
                <label>Description</label>
                <h:inputTextarea value="#{adminCDIbean.description}" rows="4"/>
            </div>

            <!-- RATING -->
            <div class="form-group">
                <label>Rating</label>
                <h:inputText value="#{adminCDIbean.rating}" required="true">
                    <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="1"/>
                </h:inputText>
            </div>

            <!-- SUBMIT BUTTON -->
            <h:commandButton value="Save Hotel"
                             action="#{adminCDIbean.addHotel}"
                             styleClass="btn" />

     

        </div>

    </h:form>

</h:body>
</html>
